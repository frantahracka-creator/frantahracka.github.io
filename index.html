<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL(A) Trenažér</title>
    <style>
        :root {
            --primary: #2196f3;
            --success: #4caf50;
            --danger: #f44336;
            --bg: #f8f9fa;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 650px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #1a237e; margin-bottom: 30px; }
        
        /* Menu výběru témat */
        .menu { display: grid; gap: 15px; }
        .menu-btn {
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .menu-btn:hover { background: var(--primary); color: white; transform: translateY(-2px); }

        /* Kvízové rozhraní */
        .hidden { display: none; }
        .header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        .question-text { font-size: 1.2em; line-height: 1.4; margin-bottom: 25px; color: #333; }
        .answer-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 8px;
            background: white;
            text-align: left;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
        }
        .answer-btn:hover:not(:disabled) { border-color: var(--primary); background: #f0f7ff; }
        
        /* Stavy odpovědí */
        .correct { background: #e8f5e9 !important; border-color: var(--success) !important; color: #2e7d32; font-weight: bold; }
        .wrong { background: #ffebee !important; border-color: var(--danger) !important; color: #c62828; }

        .footer { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div id="home-screen">
        <h1>PPL(A) Testy</h1>
        <div class="menu">
            <button class="menu-btn" onclick="startQuiz('Letecky_predpisy.json')">1 Pravní předpisy v oblasti letectví</button>
            <button class="menu-btn" onclick="startQuiz('Lidska_vykonnost.json')">Lidská výkonnost (Ještě nedostupné)</button>
            <button class="menu-btn" onclick="startQuiz('Meteorologie.json')">Meteorologie (Ještě nedostupné)</button>
            </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="header">
            <span id="progress-text">Otázka 1/X</span>
            <span id="score-text">Úspěšnost: 0%</span>
        </div>
        <div id="question-box" class="question-text">Načítám otázku...</div>
        <div id="answers-box"></div>
        <div class="footer">
            <button class="btn" onclick="exitQuiz()">Ukončit</button>
            <button id="next-btn" class="btn btn-blue hidden" onclick="nextQuestion()">Další otázka ➡</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let currentIdx = 0;
    let correctCount = 0;
    let isAnswered = false;

    // Funkce pro spuštění testu
    function startQuiz(fileName) {
        fetch(fileName)
            .then(res => {
                if (!res.ok) throw new Error("Soubor nenalezen. Ujisti se, že máš " + fileName + " ve stejné složce.");
                return res.json();
            })
            .then(data => {
                // Zamíchat otázky pro každé spuštění
                questions = data.sort(() => Math.random() - 0.5);
                currentIdx = 0;
                correctCount = 0;
                
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                showQuestion();
            })
            .catch(err => alert(err.message));
    }

    function showQuestion() {
        isAnswered = false;
        const q = questions[currentIdx];
        
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('progress-text').innerText = `Otázka ${currentIdx + 1}/${questions.length}`;
        document.getElementById('question-box').innerText = q.question;
        
        const ansBox = document.getElementById('answers-box');
        ansBox.innerHTML = '';
        
        q.answers.forEach((text, i) => {
            const btn = document.createElement('button');
            btn.className = 'answer-btn';
            btn.innerText = text;
            btn.onclick = () => checkAnswer(i, q.correct, btn);
            ansBox.appendChild(btn);
        });
    }

    function checkAnswer(chosenIdx, correctIdx, clickedBtn) {
        if (isAnswered) return;
        isAnswered = true;
        
        const allButtons = document.querySelectorAll('.answer-btn');
        allButtons.forEach(b => b.disabled = true); // Zablokovat ostatní tlačítka

        if (chosenIdx === correctIdx) {
            clickedBtn.classList.add('correct');
            correctCount++;
        } else {
            clickedBtn.classList.add('wrong');
            allButtons[correctIdx].classList.add('correct'); // Ukázat správnou
        }
        
        const percent = Math.round((correctCount / (currentIdx + 1)) * 100);
        document.getElementById('score-text').innerText = `Úspěšnost: ${percent}%`;
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < questions.length) {
            showQuestion();
        } else {
            alert(`Konec testu! Dosáhl jsi ${correctCount} správných odpovědí z ${questions.length}.`);
            exitQuiz();
        }
    }

    function exitQuiz() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('home-screen').classList.remove('hidden');
    }
</script>

</body>
</html>
