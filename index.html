<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPL trenažér</title>
    <style>
        :root { --p: #2196f3; --s: #4caf50; --d: #f44336; --bg: #f8f9fa; --navy: #1a237e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; max-width: 700px; width: 100%; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Menu */
        h1 { text-align: center; color: var(--navy); }
        .menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .menu-btn { padding: 15px; border: 2px solid var(--p); background: white; color: var(--p); cursor: pointer; font-weight: bold; border-radius: 8px; transition: 0.2s; }
        .menu-btn:hover { background: var(--p); color: white; }
        
        /* Progress & Stats */
        .stats-container { margin-bottom: 20px; }
        .stats-info { display: flex; justify-content: space-between; font-size: 0.9em; color: #666; margin-bottom: 8px; font-weight: bold; }
        .progress-bg { background: #eee; border-radius: 10px; height: 8px; width: 100%; overflow: hidden; }
        .progress-fill { background: var(--p); height: 100%; width: 0%; transition: width 0.3s ease; }

        /* Obrázek */
        .q-image-container { width: 100%; text-align: center; margin-bottom: 20px; display: none; }
        .q-image-container.visible { display: block; }
        .q-image { max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid #ddd; }

        /* Otázky a odpovědi */
        .hidden { display: none; }
        .q-text { font-weight: bold; font-size: 1.2em; margin-bottom: 20px; color: var(--navy); line-height: 1.4; }
        .ans-btn { display: block; width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; text-align: left; cursor: pointer; background: white; transition: 0.2s; font-size: 1em; }
        .ans-btn:hover:not(:disabled) { background: #f0f7ff; border-color: var(--p); }
        .correct { background: #e8f5e9 !important; border-color: var(--s) !important; color: #2e7d32; font-weight: bold; }
        .wrong { background: #ffebee !important; border-color: var(--d) !important; color: #c62828; }
        
        /* Ovládání */
        .controls { margin-top: 25px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; pt: 20px; }
        .exit-btn { background: none; border: none; color: #888; cursor: pointer; text-decoration: underline; }
        .next-btn { padding: 12px 25px; background: var(--p); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1em; }
    </style>
</head>
<body>

<div class="container">
    <div id="home-screen">
        <h1>PPL(A) Trenažér</h1>
        <div class="menu">
            <button class="menu-btn" onclick="startQuiz('Letecke_predpisy')">1 Právní předpisy</button>
            <button class="menu-btn" onclick="startQuiz('Lidska_vykonnost')">2 Lidská výkonnost</button>
            <button class="menu-btn" onclick="startQuiz('Meteorologie')">3 Meteorologie</button>
            <button class="menu-btn" onclick="startQuiz('Navigace')">4 Navigace</button>

        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="stats-container">
            <div class="stats-info">
                <span id="progress-text">Otázka 1 z X</span>
                <span id="score-text">Úspěšnost: 0 %</span>
            </div>
            <div class="progress-bg">
                <div id="progressBar" class="progress-fill"></div>
            </div>
        </div>

        <div id="imgContainer" class="q-image-container">
            <img id="questionImage" class="q-image" src="" alt="Obrázek k otázce">
        </div>

        <div id="qText" class="q-text"></div>
        <div id="ansBox"></div>
        
        <div class="controls">
            <button class="exit-btn" onclick="location.reload()">✖ Ukončit test</button>
            <button id="nextBtn" class="next-btn hidden" onclick="nextQuestion()">Další ➡</button>
        </div>
    </div>
</div>

<script>
    let questions = [];
    let curIdx = 0;
    let score = 0;
    let currentSubject = "";

    function startQuiz(subject) {
        currentSubject = subject;
        fetch(`./Klice/${subject}.json`)
            .then(res => res.json())
            .then(data => {
                // PONECHÁNO V PŮVODNÍM POŘADÍ (dle tvého přání)
                questions = data; 
                curIdx = 0;
                score = 0;
                
                document.getElementById('home-screen').classList.add('hidden');
                document.getElementById('quiz-screen').classList.remove('hidden');
                showQuestion();
            })
            .catch(err => {
                console.error(err);
                alert("Chyba při načítání otázek. Zkontrolujte, zda soubor existuje v Klice/" + subject + ".json");
            });
    }

    function showQuestion() {
        const q = questions[curIdx];
        
        // Aktualizace Progress Baru a Textů
        const progressPercent = (curIdx / questions.length) * 100;
        document.getElementById('progressBar').style.width = progressPercent + '%';
        document.getElementById('progress-text').innerText = `Otázka ${curIdx + 1} z ${questions.length}`;
        
        // Logika pro obrázek
        const imgCont = document.getElementById('imgContainer');
        const imgTag = document.getElementById('questionImage');
        if (q.image) {
            imgTag.src = `./Obrazky/${currentSubject}/${q.image}`;
            imgCont.classList.add('visible');
        } else {
            imgCont.classList.remove('visible');
            imgTag.src = "";
        }

        // Text otázky
        document.getElementById('qText').innerText = q.question;
        document.getElementById('nextBtn').classList.add('hidden');
        
        // Odpovědi
        const box = document.getElementById('ansBox');
        box.innerHTML = '';
        
        q.answers.forEach((text, i) => {
            const b = document.createElement('button');
            b.className = 'ans-btn';
            b.innerText = text;
            b.onclick = () => {
                // Zabránění vícenásobnému kliknutí
                if (document.getElementById('nextBtn').classList.contains('hidden')) {
                    const btns = box.querySelectorAll('.ans-btn');
                    btns.forEach(btn => btn.disabled = true);
                    
                    if (i === q.correct) {
                        b.classList.add('correct');
                        score++;
                    } else {
                        b.classList.add('wrong');
                        btns[q.correct].classList.add('correct');
                    }
                    
                    // Aktualizace úspěšnosti
                    const successRate = Math.round((score / (curIdx + 1)) * 100);
                    document.getElementById('score-text').innerText = `Úspěšnost: ${successRate} %`;
                    
                    document.getElementById('nextBtn').classList.remove('hidden');
                }
            };
            box.appendChild(b);
        });
    }

    function nextQuestion() {
        curIdx++;
        if (curIdx < questions.length) {
            showQuestion();
        } else {
            const finalRate = Math.round((score / questions.length) * 100);
            alert(`Test dokončen!\n\nCelkem správně: ${score} z ${questions.length}\nKonečná úspěšnost: ${finalRate} %`);
            location.reload();
        }
    }
</script>

</body>
</html>
